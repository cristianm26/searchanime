<div *ngIf="animes_selected.length > 0" class="myanime">
  <div class="anime" *ngFor="let anime of animes_selected">
    <img [src]="anime.imagen" alt="" />
    <h3>{{ anime.title }}</h3>
    <div class="flex-1">
      <span class="episodes">
        {{ anime.watched_episodes }} / {{ anime.total_episode }}
      </span>
      <button
        type="button"
        class="button"
        (click)="incrementarEpisodio(anime)"
        *ngIf="anime.watched_episodes !== anime.total_episode"
      >
        +
      </button>
      <button
        type="button"
        class="button"
        (click)="disminuirEpisodio(anime)"
        *ngIf="anime.watched_episodes > 0"
      >
        -
      </button>
    </div>
  </div>
</div>
